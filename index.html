<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3D Flip Card</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h2 class="team">developer team</h2>
		<div class="row">
			<div class="flip-card">
				<div class="card-inner">
					<div class="card-front">
						<img src="images/rizvi.jpg" alt="rizvi">
					</div>
					<div class="card-back">
						<img class="profile-img" src="images/rizvi.jpg" alt="rizvi">
						<h3>Muhammad Nawaz Rizvi</h3>
						<span>UI / UX Designer</span>
						<div class="social">
							<a href="#"><img src="images/fb.svg" alt="icons"></a>
							<a href="#"><img src="images/youtube.svg" alt="icons"></a>
							<a href="#"><img src="images/insta.svg" alt="icons"></a>
							<a href="#"><img src="images/in.svg" alt="icons"></a>
						</div>
					</div>
				</div>
			</div>
			<div class="flip-card">
				<div class="card-inner">
					<div class="card-front">
						<img src="images/awaisscale.png" alt="awasi">
					</div>
					<div class="card-back">
						<img  class="profile-img" src="images/awaisscale.png" alt="awasi">
						<h3>Awais Ahmad</h3>
						<span>Full Stack ahmad</span>
						<div class="social">
							<a href="#"><img src="images/fb.svg" alt="icons"></a>
							<a href="#"><img src="images/youtube.svg" alt="icons"></a>
							<a href="#"><img src="images/insta.svg" alt="icons"></a>
							<a href="#"><img src="images/in.svg" alt="icons"></a>
						</div>
					</div>
				</div>
			</div>
			<div class="flip-card">
				<div class="card-inner">
					<div class="card-front">
						<img src="images/cheema.jpg" alt="ahmad">
					</div>
					<div class="card-back">
						<img  class="profile-img" src="images/cheema.jpg" alt="ahmad">
						<h3>Mubashir Ahmad</h3>
						<span>Wordpress Developer</span>
						<div class="social">
							<a href="#"><img src="images/fb.svg" alt="icons"></a>
							<a href="#"><img src="images/youtube.svg" alt="icons"></a>
							<a href="#"><img src="images/insta.svg" alt="icons"></a>
							<a href="#"><img src="images/in.svg" alt="icons"></a>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
